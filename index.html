<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <link rel="stylesheet" href="index/index.css">
    </head>
    <body class="page">
        <section class="popup">
            <form class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <fieldset class="popup__input">
                    <input type="text" name="firstname" placeholder="Жак-Ив Кусто" class="popup__info popup__info_name"> 
                </fieldset>
                <fieldset class="popup__input">
                    <input type="text" name="about" placeholder="Исследователь океана" class="popup__info popup__info_job">
                </fieldset>
                <button type="submit" class="popup__button">Сохранить</button>
                <button type="reset" class="popup__close-icon"></button>
            </form>
        </section>

        <header class="header">
            <img src="./images/logo.svg" alt="Mesto Russia" class="logo">
            <div class="header__line"></div>
        </header>
        
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src="images/Avatar.png" alt="photo Kusto" class="profile__avatar">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <p class="profile__text">Исследователь океана</p>
                    <button class="profile__button-edit"></button>
                </div>
                <button class="profile__button-add"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img src="images/Buryatiya.jpg" alt="Buryatiya" class="element__image">
                    <p class="element__text">Бурятия</p>
                    <button class="element__button"></button>
                </div>
                <div class="element">
                    <img src="images/Vyborg.jpg" alt="Vyborg" class="element__image">
                    <p class="element__text">Выборг</p>
                    <button class="element__button"></button>
                </div>
                <div class="element">
                    <img src="images/Karelia.jpg" alt="Karelia" class="element__image">
                    <p class="element__text">Карелия</p>
                    <button class="element__button"></button>
                </div>
                <div class="element">
                    <img src="images/Krasnoyarsk_Russia.jpg" alt="Russia" class="element__image">
                    <p class="element__text">Красноярск</p>
                    <button class="element__button"></button>
                </div>
                <div class="element">
                    <img src="images/Zelenograd.jpg" alt="Zelenograd" class="element__image">
                    <p class="element__text">Зеленоград</p>
                    <button class="element__button"></button>
                </div>
                <div class="element">
                    <img src="images/Smolensk.jpg" alt="Smolensk" class="element__image">
                    <p class="element__text">Смоленск</p>
                    <button class="element__button"></button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <script src="./index/index.js"></script>
    </body>
</html>
