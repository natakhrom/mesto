<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <link rel="stylesheet" href="index/index.css">
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Mesto Russia" class="logo">
        </header>
        
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src="images/avatar.jpg" alt="фото Жака-Ива Кусто" class="profile__avatar">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__text">Исследователь океана</p>
                    <button class="profile__edit-button" type="button"></button> 
                </div>
                <button class="profile__add-button" type="button"></button> 
            </section>

            <ul class="cards">
                <template id="card">
                    <li class="card">
                        <img class="card__image" alt="image">
                        <h2 class="card__text"></h2>
                        <button class="card__button-like" type="button" aria-label="кнопка Нравится"></button>
                        <button class="card__button-trash"  type="button" aria-label="кнопка удалить"></button>
                    </li>
                </template>
            </ul>

            <section class="popup popup_edit-form"> 
                <form class="popup__container" name="popupform" method="GET" action="#" novalidate> 
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <fieldset class="popup__input">
                        <input id="name-input" type="text" name="firstname" value="Жак-Ив Кусто" placeholder="Имя" class="popup__info popup__info_name" required pattern="[A-Za-zА-Яа-я -]{1,}" minlength="2" maxlength="40"> 
                        <span id="name-input-error" class="popup__info-error"></span>
                        <input id="about-input" type="text" name="about" value="Исследователь океана" placeholder="О себе" class="popup__info popup__info_job" required minlength="2" maxlength="200">
                        <span id="about-input-error" class="popup__info-error"></span>
                        <button type="submit" class="popup__button">Сохранить</button> 
                    </fieldset>
                    <button type="button" aria-label="кнопка Закрыть" class="popup__close-icon"></button>
                </form>
            </section>

            <section class="popup popup_new-place"> 
                <form class="popup__container" name="popupform" method="GET" action="#" novalidate> 
                    <h2 class="popup__heading">Новое место</h2>
                    <fieldset class="popup__input">
                            <input id="title-input" type="text" name="title" value="" placeholder="Название" class="popup__info popup__info_title" required minlength="1" maxlength="30"> 
                            <span id="title-input-error" class="popup__info-error"></span>
                            <input id="url-input" type="url" name="link" value="" placeholder="Ссылка на картинку" class="popup__info popup__info_link" required>
                            <span id="url-input-error" class="popup__info-error"></span>
                        <button type="submit" class="popup__button">Создать</button> 
                    </fieldset>
                    <button type="button" aria-label="кнопка Закрыть" class="popup__close-icon popup__close-add"></button>
                </form> 
            </section> 

            <section class="popup popup_image-place">
                <figure class="popup__form-image"> 
                    <button type="button" aria-label="кнопка Закрыть" class="popup__close-icon popup__close-image"></button>
                    <img class="popup__big-image" src="#" alt="image">
                    <figcaption class="popup__text-image"></figcaption>  
                </figure>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <script src="./index/script/validate.js"></script>
        <script src="./index/script/index.js"></script>
        
    </body>
</html>
