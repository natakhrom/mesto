<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <link rel="stylesheet" href="index/index.css">
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Mesto Russia" class="logo">
        </header>
        
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src="images/avatar.jpg" alt="фото Жака-Ива Кусто" class="profile__avatar">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__text">Исследователь океана</p>
                    <button class="profile__edit-button" type="button"></button> <!--кнопка редактирования-->
                </div>
                <button class="profile__add-button" type="button"></button> <!--кнопка добавления фото-->
            </section>

            <section class="elements">
                <template id="element">
                    <div class="element">
                        <img class="element__image" alt="image">
                        <h2 class="element__text"></h2>
                        <button class="element__button-like" type="button" aria-label="кнопка Нравится"></button>
                        <button class="element__button-trash"  type="button" aria-label="кнопка удалить"></button>
                    </div>
                </template>
            </section>

            <section class="popup popup_type_closed"> 
                <form class="popup__container" name="popupform" method="GET" action="#"> <!--форма попапа-->
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <fieldset class="popup__input"> <!--поля ввода-->
                        <input type="text" name="firstname" value="Жак-Ив Кусто" placeholder="Имя" class="popup__info popup__info_name" required> 
                        <input type="text" name="about" value="Исследователь океана" placeholder="О себе" class="popup__info popup__info_job" required>
                    </fieldset>
                    <button type="submit" class="popup__button">Сохранить</button> 
                    <button type="reset" aria-label="кнопка Закрыть" class="popup__close-icon"></button> <!--кнопка закрытия окна без изменений - "X"-->
                </form>
            </section>

            <section class="popup popup_new-place popup_type_closed"> 
                <form class="popup__container" name="popupform" method="GET" action="#"> <!--форма попапа-->
                    <h2 class="popup__heading">Новое место</h2>
                    <fieldset class="popup__input"> <!--поля ввода-->
                        <input type="text" name="title" value="" placeholder="Название" class="popup__info popup__info_title" required> 
                        <input type="text" name="link" value="" placeholder="Ссылка на картинку" class="popup__info popup__info_link" required>
                    </fieldset>
                    <button type="submit" class="popup__button">Создать</button> 
                    <button type="reset" aria-label="кнопка Закрыть" class="popup__close-icon popup__close-add"></button> <!--кнопка закрытия окна без изменений - "X"-->
                </form>
            </section>
            <section class="image image_type_closed">
                    <figure class="image__container">
                        <img class="image__popup" src="#" alt="image">
                        <figcaption class="image__text"></figcaption>
                    </figure>
                    <button type="reset" aria-label="кнопка Закрыть" class="image__close-icon"></button> 
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <script src="./index/index.js"></script>
    </body>
</html>
